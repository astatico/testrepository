plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.github.bonigarcia:webdrivermanager:5.8.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'
    testImplementation 'org.testng:testng:7.9.0'
    testCompileOnly 'org.projectlombok:lombok:1.18.32'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.32'
    testImplementation 'io.qameta.allure:allure-testng:2.27.0'
    implementation 'io.qameta.allure:allure-attachments:2.13.8'
    testImplementation 'io.rest-assured:rest-assured:5.1.1'
}

tasks.register('allureReport', Exec) {
    commandLine 'allure', 'generate', 'allure-results', '--clean'
}

tasks.register('allureServe', Exec) {
    commandLine 'allure', 'serve', 'allure-results'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}
